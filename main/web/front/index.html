<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AnyBLE WiFi Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .info {
            background-color: #d9edf7;
            color: #31708f;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>AnyBLE WiFi Setup</h1>
    
    <div class="container">
        <div id="status" class="status info"></div>
        
        <div class="form-group">
            <button id="scanBtn">Scan for Networks</button>
            <span id="scanSpinner" class="spinner hidden"></span>
        </div>
        
        <div class="form-group">
            <label for="networkSelect">Available Networks:</label>
            <select id="networkSelect" disabled>
                <option value="">-- Select a network --</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" disabled>
        </div>
        
        <div class="form-group">
            <button id="connectBtn" disabled>Connect</button>
            <span id="connectSpinner" class="spinner hidden"></span>
        </div>
        
        <div class="form-group" style="margin-top: 20px; text-align: center;">
            <button id="settingsBtn" style="background-color: #6c757d;">Go to Settings</button>
        </div>
    </div>

    <script>
        // DOM elements
        const scanBtn = document.getElementById('scanBtn');
        const scanSpinner = document.getElementById('scanSpinner');
        const networkSelect = document.getElementById('networkSelect');
        const passwordInput = document.getElementById('passwordInput');
        const connectBtn = document.getElementById('connectBtn');
        const connectSpinner = document.getElementById('connectSpinner');
        const statusDiv = document.getElementById('status');
        
        // WebSocket connection
        let socket = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // Connect to WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function() {
                console.log('WebSocket connected');
                reconnectAttempts = 0;

                checkSavedCredentials();
            };
            
            socket.onclose = function() {
                console.log('WebSocket disconnected');
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connectWebSocket, 1000);
                }
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
            
            socket.onmessage = function(event) {
                handleWebSocketMessage(event.data);
            };
        }
        
        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            try {
                const message = JSON.parse(data);
                
                switch (message.type) {
                    case 'wifi_scan_result':
                        handleWifiScanResult(message.content);
                        break;
                    case 'wifi_connect_status':
                        handleWifiConnectStatus(message.content);
                        break;
                    case 'wifi_saved_credentials':
                        handleSavedCredentials(message.content);
                        break;
                    case 'log':
                        console.log('Server log:', message.content);
                        break;
                    default:
                        console.log('Unknown message type:', message.type);
                }
            } catch (error) {
                console.error('Error parsing WebSocket message:', error);
            }
        }
        
        // Handle saved credentials check
        function handleSavedCredentials(hasCredentials) {
            if (!hasCredentials) {
                scanWifiNetworks();
            } else {
                updateStatus('Using saved WiFi credentials...', 'info');
            }
        }
        
        // Handle WiFi scan results
        function handleWifiScanResult(networks) {
            scanSpinner.classList.add('hidden');
            scanBtn.disabled = false;
            
            // Clear existing options except the first one
            while (networkSelect.options.length > 1) {
                networkSelect.remove(1);
            }
            
            if (networks && networks.length > 0) {
                networks.forEach(network => {
                    const option = document.createElement('option');
                    option.value = network.ssid;
                    option.textContent = `${network.ssid} (${network.rssi} dBm)`;
                    networkSelect.appendChild(option);
                });
                
                networkSelect.disabled = false;
                passwordInput.disabled = false;
                connectBtn.disabled = false;
                
                updateStatus('', 'info');
            } else {
                updateStatus('No networks found. Try scanning again.', 'error');
            }
        }
        
        // Handle WiFi connection status
        function handleWifiConnectStatus(status) {
            connectSpinner.classList.add('hidden');
            
            if (status.connected) {
                updateStatus('Successfully connected! Device will restart and connect to the WiFi network.', 'success');
                setTimeout(() => {
                    // Redirect to the new IP after a delay
                    window.location.href = `http://${status.ip}`;
                }, 3000);
            } else if (status.attempt < 3) {
                updateStatus(`Connection failed. Retrying...`, 'error');
            } else {
                updateStatus('Failed to connect after 3 attempts. Please try again with different credentials.', 'error');
                connectBtn.disabled = false;
            }
        }
        
        // Update status message
        function updateStatus(message, type) {
            if (!message) {
                statusDiv.style.display = 'none';
            } else {
                statusDiv.style.display = 'block';
            }

            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Check for saved credentials
        function checkSavedCredentials() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                updateStatus('WebSocket not connected. Please refresh the page.', 'error');
                return;
            }
            
            socket.send(JSON.stringify({
                type: 'wifi_check_saved'
            }));
        }
        
        // Send WiFi scan request
        function scanWifiNetworks() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                updateStatus('WebSocket not connected. Please refresh the page.', 'error');
                return;
            }
            
            scanBtn.disabled = true;
            scanSpinner.classList.remove('hidden');
            updateStatus('', 'info');
            
            socket.send(JSON.stringify({
                type: 'wifi_scan'
            }));
        }
        
        // Send WiFi connect request
        function connectToWifi() {
            const ssid = networkSelect.value;
            const password = passwordInput.value;
            
            if (!ssid) {
                updateStatus('Please select a network.', 'error');
                return;
            }
            
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                updateStatus('WebSocket not connected. Please refresh the page.', 'error');
                return;
            }
            
            connectBtn.disabled = true;
            connectSpinner.classList.remove('hidden');
            updateStatus('Connecting to network...', 'info');
            
            socket.send(JSON.stringify({
                type: 'wifi_connect',
                content: {
                    ssid: ssid,
                    password: password
                }
            }));
        }
        
        // Event listeners
        scanBtn.addEventListener('click', scanWifiNetworks);
        connectBtn.addEventListener('click', connectToWifi);
        document.getElementById('settingsBtn').addEventListener('click', function() {
            window.location.href = '/settings';
        });
        
        // Initialize WebSocket connection when page loads
        window.addEventListener('load', connectWebSocket);
    </script>
</body>
</html>
